apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: sample-app-secure
spec:
  params:
    - default: 'https://github.com/jstakun/quarkus-tracing.git'
      name: APP_SOURCE_GIT
      type: string
    - default: master
      name: APP_SOURCE_REVISION
      type: string
    - default: 'https://github.com/jstakun/openshift-gitops.git'
      name: APP_MANIFESTS_GIT
      type: string
    - default: latest
      name: APP_IMAGE_TAG
      type: string
    - default: quay.io/jstakun/hello-quarkus-dev
      name: APP_IMAGE
      type: string
    - default: 'http://nexus.sample-app-cicd.svc:8081/repository/maven-public/'
      name: MAVEN_MIRROR_URL
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.APP_SOURCE_GIT)
        - name: revision
          value: $(params.APP_SOURCE_REVISION)
        - name: submodules
          value: 'true'
        - name: depth
          value: '01'
        - name: sslVerify
          value: 'false'
        - name: deleteExisting
          value: 'true'
        - name: verbose
          value: 'true'
        - name: gitInitImage
          value: >-
            registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:af7dd5b3b1598a980f17d5f5d3d8a4b11ab4f5184677f7f17ad302baa36bd3c1
        - name: userHome
          value: /tekton/home
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: workspace
    - name: unit-test
      params:
        - name: MAVEN_IMAGE
          value: >-
            gcr.io/cloud-builders/mvn@sha256:57523fc43394d6d9d2414ee8d1c85ed7a13460cbb268c3cd16d28cfb3859e641
        - name: GOALS
          value:
            - package
        - name: PROXY_PROTOCOL
          value: http
        - name: CONTEXT_DIR
          value: .
      runAfter:
        - dependency-analysis
      taskRef:
        kind: ClusterTask
        name: maven
      workspaces:
        - name: source
          workspace: workspace
        - name: maven-settings
          workspace: maven-settings
    - name: skopeo-copy
      params:
        - name: srcImageURL
          value: >-
            docker://image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/$(context.pipeline.name):$(params.APP_IMAGE_TAG)
        - name: destImageURL
          value: 'docker://$(params.APP_IMAGE):$(params.APP_IMAGE_TAG)'
        - name: srcTLSverify
          value: 'false'
        - name: destTLSverify
          value: 'true'
      runAfter:
        - build-image
      taskRef:
        kind: ClusterTask
        name: skopeo-copy
      workspaces:
        - name: images-url
          workspace: images-url
    - name: git-update-deployment
      params:
        - name: GIT_REPOSITORY
          value: $(params.APP_MANIFESTS_GIT)
        - name: CURRENT_IMAGE
          value: '$(params.APP_IMAGE):latest'
        - name: NEW_IMAGE
          value: $(params.APP_IMAGE)
        - name: KUSTOMIZATION_PATH
          value: stage
        - name: GIT_REVISION
          value: main
        - name: NEW_TAG
          value: $(params.APP_IMAGE_TAG)
      runAfter:
        - rox-image-check
        - rox-image-scan
        - sign-image
        - deployment-check
      taskRef:
        kind: Task
        name: git-update-deployment
      workspaces:
        - name: workspace
          workspace: workspace
        - name: basic-auth
          workspace: git-basic-auth
    - name: build-image
      params:
        - name: IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/$(context.pipeline.name):$(params.APP_IMAGE_TAG)
        - name: BUILDER_IMAGE
          value: >-
            registry.redhat.io/rhel8/buildah@sha256:e19cf23d5f1e0608f5a897f0a50448beb9f8387031cca49c7487ec71bd91c4d3
        - name: STORAGE_DRIVER
          value: vfs
        - name: DOCKERFILE
          value: ./Containerfile.staged.distroless
        - name: CONTEXT
          value: .
        - name: TLSVERIFY
          value: 'true'
        - name: FORMAT
          value: oci
        - name: BUILD_EXTRA_ARGS
          value: '--build-arg MAVEN_MIRROR_URL=$(params.MAVEN_MIRROR_URL)'
      runAfter:
        - unit-test
      taskRef:
        kind: ClusterTask
        name: buildah
      workspaces:
        - name: source
          workspace: workspace
    - name: rox-image-check
      params:
        - name: rox_central_endpoint
          value: roxsecrets
        - name: rox_api_token
          value: roxsecrets
        - name: image
          value: '$(params.APP_IMAGE):$(params.APP_IMAGE_TAG)'
      runAfter:
        - skopeo-copy
      taskRef:
        kind: Task
        name: rox-image-check
    - name: rox-image-scan
      params:
        - name: rox_central_endpoint
          value: roxsecrets
        - name: rox_api_token
          value: roxsecrets
        - name: image
          value: '$(params.APP_IMAGE):$(params.APP_IMAGE_TAG)'
        - name: output_format
          value: table
      runAfter:
        - skopeo-copy
      taskRef:
        kind: Task
        name: rox-image-scan
    - name: dependency-analysis
      params:
        - name: manifest-file-path
          value: pom.xml
        - name: output-file-path
          value: redhat-codeready-dependency-analysis-report.json
        - name: pkg-installation-directory-path
          value: /
        - name: image
          value: 'quay.io/jstakun/crda-openjdk:11'
      runAfter:
        - git-clone
      taskRef:
        kind: Task
        name: redhat-codeready-dependency-analysis
      workspaces:
        - name: output
          workspace: workspace
    - name: sign-image
      params:
        - name: cosignkey
          value: signing-secrets
        - name: image
          value: '$(params.APP_IMAGE):$(params.APP_IMAGE_TAG)'
        - name: namespace
          value: $(context.pipelineRun.namespace)
      runAfter:
        - skopeo-copy
      taskRef:
        kind: Task
        name: cosign
      workspaces:
        - name: source
          workspace: workspace
    - name: deployment-check
      params:
        - name: rox_central_endpoint
          value: roxsecrets
        - name: rox_api_token
          value: roxsecrets
        - name: file-url
          value: >-
            https://raw.githubusercontent.com/jstakun/openshift-gitops/main/sample-app/deployment.yaml
      runAfter:
        - skopeo-copy
      taskRef:
        kind: Task
        name: rox-deployment-check-remote
      workspaces:
        - name: deployfiles
          workspace: workspace
  workspaces:
    - name: workspace
    - name: maven-settings
    - name: images-url
    - name: git-basic-auth
