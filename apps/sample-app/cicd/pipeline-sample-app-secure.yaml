apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: sample-app-secure
spec:
  params:
    - default: 'https://github.com/jstakun/quarkus-tracing.git'
      name: APP_SOURCE_GIT
      type: string
    - default: master
      name: APP_SOURCE_REVISION
      type: string
    - default: 'https://github.com/jstakun/openshift-gitops.git'
      name: APP_MANIFESTS_GIT
      type: string
    - default: latest
      name: APP_IMAGE_TAG
      type: string
    - default: quay.io/jstakun/hello-quarkus-dev
      name: APP_IMAGE
      type: string
    - default: 'http://nexus.apps-infra.svc:8081/repository/maven-public/'
      name: MAVEN_MIRROR_URL
      type: string
    - default: 'yes'
      name: USE_SONARCLOUD
      type: string
    - default: 'yes'
      name: BUILD_IMAGE
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: $(params.APP_SOURCE_GIT)
        - name: revision
          value: $(params.APP_SOURCE_REVISION)
        - name: submodules
          value: 'true'
        - name: depth
          value: '01'
        - name: sslVerify
          value: 'false'
        - name: deleteExisting
          value: 'true'
        - name: verbose
          value: 'true'
        - name: gitInitImage
          value: >-
            registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:af7dd5b3b1598a980f17d5f5d3d8a4b11ab4f5184677f7f17ad302baa36bd3c1
        - name: userHome
          value: /tekton/home
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: workspace
    - name: unit-test
      params:
        - name: MAVEN_IMAGE
          value: >-
            gcr.io/cloud-builders/mvn@sha256:3fc612a2994d33f41a7a147ce8e6991c9538bced903992efb4767f192083a774
        - name: GOALS
          value:
            - package
        - name: PROXY_PROTOCOL
          value: http
        - name: CONTEXT_DIR
          value: .
      runAfter:
        - sca-dependency-analysis
        - sca-osv-scanner
      taskRef:
        kind: ClusterTask
        name: maven
      workspaces:
        - name: source
          workspace: workspace
        - name: maven-settings
          workspace: maven-settings
    - name: copy-image
      params:
        - name: srcImageURL
          value: >-
            docker://image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/$(context.pipeline.name):$(params.APP_IMAGE_TAG)
        - name: destImageURL
          value: 'docker://$(params.APP_IMAGE):$(params.APP_IMAGE_TAG)'
        - name: srcTLSverify
          value: 'false'
        - name: destTLSverify
          value: 'true'
      runAfter:
        - build-image
      taskRef:
        kind: ClusterTask
        name: skopeo-copy
      workspaces:
        - name: images-url
          workspace: images-url
    - name: git-update-deployment
      params:
        - name: GIT_REPOSITORY
          value: $(params.APP_MANIFESTS_GIT)
        - name: CURRENT_IMAGE
          value: '$(params.APP_IMAGE):latest'
        - name: NEW_IMAGE
          value: $(params.APP_IMAGE)
        - name: KUSTOMIZATION_PATH
          value: apps/sample-app/stage
        - name: GIT_REVISION
          value: main
        - name: NEW_TAG
          value: $(params.APP_IMAGE_TAG)
      runAfter:
        - acs-netpol-generate
      taskRef:
        kind: Task
        name: git-update-deployment
      workspaces:
        - name: workspace
          workspace: workspace
        - name: basic-auth
          workspace: git-basic-auth
    - name: build-image
      params:
        - name: IMAGE
          value: >-
            image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/$(context.pipeline.name):$(params.APP_IMAGE_TAG)
        - name: BUILDER_IMAGE
          value: >-
            registry.redhat.io/rhel8/buildah@sha256:e19cf23d5f1e0608f5a897f0a50448beb9f8387031cca49c7487ec71bd91c4d3
        - name: STORAGE_DRIVER
          value: vfs
        - name: DOCKERFILE
          value: ./Containerfile.staged.distroless
        - name: CONTEXT
          value: .
        - name: TLSVERIFY
          value: 'true'
        - name: FORMAT
          value: oci
        - name: BUILD_EXTRA_ARGS
          value: '--squash --build-arg MAVEN_MIRROR_URL=$(params.MAVEN_MIRROR_URL)'
      runAfter:
        - sast-sonarqube-scanner
      taskRef:
        kind: ClusterTask
        name: buildah
      when:
        - input: $(params.BUILD_IMAGE)
          operator: in
          values:
            - 'yes'
      workspaces:
        - name: source
          workspace: workspace
    - name: acs-image-check
      params:
        - name: rox_central_endpoint
          value: roxsecrets
        - name: rox_api_token
          value: roxsecrets
        - name: image
          value: '$(params.APP_IMAGE):$(params.APP_IMAGE_TAG)'
      runAfter:
        - copy-image
      taskRef:
        kind: Task
        name: rox-image-check
    - name: acs-image-scan
      params:
        - name: rox_central_endpoint
          value: roxsecrets
        - name: rox_api_token
          value: roxsecrets
        - name: image
          value: '$(params.APP_IMAGE):$(params.APP_IMAGE_TAG)'
        - name: output_format
          value: table
      runAfter:
        - copy-image
      taskRef:
        kind: Task
        name: rox-image-scan
    - name: sca-dependency-analysis
      params:
        - name: manifest-file-path
          value: pom.xml
        - name: output-file-path
          value: redhat-codeready-dependency-analysis-report.json
        - name: pkg-installation-directory-path
          value: /
        - name: image
          value: 'quay.io/jstakun/crda-openjdk:11'
      runAfter:
        - git-clone
      taskRef:
        kind: Task
        name: redhat-codeready-dependency-analysis
      workspaces:
        - name: output
          workspace: workspace
    - name: sign-image
      params:
        - name: cosignkey
          value: signing-secrets
        - name: image
          value: $(params.APP_IMAGE)@$(tasks.build-image.results.IMAGE_DIGEST)
        - name: namespace
          value: $(context.pipelineRun.namespace)
      runAfter:
        - copy-image
      taskRef:
        kind: Task
        name: cosign
      workspaces:
        - name: source
          workspace: workspace
    - name: acs-deployment-check
      params:
        - name: rox_central_endpoint
          value: roxsecrets
        - name: rox_api_token
          value: roxsecrets
        - name: file-url
          value: >-
            https://raw.githubusercontent.com/jstakun/openshift-gitops/main/apps/sample-app/base/privileged-deployment.yaml
      runAfter:
        - copy-image
      taskRef:
        kind: Task
        name: rox-deployment-check-remote
      workspaces:
        - name: deployfiles
          workspace: workspace
    - name: sast-sonarqube-scanner
      runAfter:
        - unit-test
      taskRef:
        kind: Task
        name: sonarqube-scanner
      when:
        - input: $(params.USE_SONARCLOUD)
          operator: in
          values:
            - 'yes'
      workspaces:
        - name: source
          workspace: workspace
        - name: sonar-settings
          workspace: sonar-settings
    - name: acs-netpol-generate
      params:
        - name: rox_central_endpoint
          value: roxsecrets
        - name: GIT_REPOSITORY
          value: $(params.APP_MANIFESTS_GIT)
        - name: APP_PATH
          value: apps/sample-app/stage
        - name: rox_api_token
          value: roxsecrets
      runAfter:
        - acs-image-check
        - acs-image-scan
        - sign-image
        - acs-deployment-check
        - generate-sbom
      taskRef:
        kind: Task
        name: rox-netpol-generate
      workspaces:
        - name: workspace
          workspace: workspace
    - name: sca-osv-scanner
      params:
        - name: manifest-file-path
          value: ./
        - name: output-file-path
          value: osv-scanner.json
      runAfter:
        - git-clone
      taskRef:
        kind: Task
        name: osv-scanner
      workspaces:
        - name: source
          workspace: workspace
    - name: generate-sbom
      params:
        - name: image
          value: $(params.APP_IMAGE)
        - name: output-format
          value: json
      runAfter:
        - copy-image
      taskRef:
        kind: Task
        name: generate-sbom
      workspaces:
        - name: source
          workspace: workspace
  workspaces:
    - name: workspace
    - name: maven-settings
    - name: sonar-settings
    - name: git-basic-auth
    - name: images-url
